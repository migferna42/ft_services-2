apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana
  type: LoadBalancer
---
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: grafana-pv
  spec:
    storageClassName: manual
    capacity:
      storage: 1Gi
    accessModes:
    - ReadWriteOnce
    hostPath:
      path: "/var/lib/grafana"
---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: grafana-pv-claim
    labels:
      app: grafana
  spec:
    storageClassName: manual
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana-image
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: root
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: root
        volumeMounts:
          - name: grafana-pv
            mountPath: /usr/share/grafana
      volumes:
      - name: grafana-pv
        persistentVolumeClaim:
          claimName: grafana-pv-claim
      initContainers:
        - name: cleaner
          image: cleaner-image
          volumeMounts:
          - name: grafana-pv
            mountPath: /www
          imagePullPolicy: Never

