user                          www;
worker_processes              1;

error_log                     /var/log/nginx/error.log warn;
pid                           /var/run/nginx.pid;

events {
  worker_connections          1024;
}

http {
  include                     /etc/nginx/mime.types;
  default_type                application/octet-stream;
  sendfile                    on;
  access_log                  /var/log/nginx/access.log;
  keepalive_timeout           3000;
  server {
    listen                    80;
    listen                    [::]:80 ipv6only=on;
    return                    301 https://nginx_ip$request_uri;
  }
  server {
    listen                    443 ssl;
    listen                    [::]:443 ipv6only=on ssl;
    server_name               nginx_ip;
    root                      /www;
    index                     index.html index.htm index.php;
    client_max_body_size      1000m;
    add_header X-Frame-Options DENY;
    error_page                500 502 503 504  /50x.html;
    location = /50x.html {
      root              /var/lib/nginx/html;
    }
    location / {
      autoindex               on;
      autoindex_format        html;
      try_files               $uri $uri/ =404;
    }
    location /grafana {
      return  301  http://grafana_ip:3000;
    }
    location /phpmyadmin {
      return  301  http://phpmyadmin_ip:5000;#http://phpmyadmin.default.svc.cluster.local:5000;
    }
    location /wordpress {
      return   301   http://wordpress_ip:5050;#http://wordpress.default.svc.cluster.local:5050;
    }
    ssl_certificate           /etc/ssl/certs/self-signed.crt;
    ssl_certificate_key       /etc/ssl/private/self-signed.key;
    ssl_protocols             TLSv1.2;
    ssl_ciphers               HIGH:!aNULL:!MD5;
  }
}
