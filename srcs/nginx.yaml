---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: ft_services
  replicas: 1
  template:
    metadata:
      labels:
        app: ft_services
        tier: nginx
        run: nginx
    spec:
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: pv-claim
      containers:
      - name: nginx
        image: nginx-image
        volumeMounts:
        - name: shared-data
          mountPath: /www
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
      - name: wordpress
        image: wordpress-image
        imagePullPolicy: Never
        volumeMounts:
        - name: shared-data
          mountPath: /www
        ports:
        - containerPort: 5050
      - name: phpmyadmin
        image: phpmyadmin-image
        volumeMounts:
        - name: shared-data
          mountPath: /www
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
      # - name: mysql
      #   image: mysql-image
