      #   #   mountPath: /var/lib/mysql
      #   ports:
      #   - containerPort: 3306
      initContainers:
      - name: cleaner
        image: cleaner-image
        volumeMounts:
        - name: shared-data
          mountPath: /www
        imagePullPolicy: Never
