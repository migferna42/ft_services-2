apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
        - 127.0.0.1

---

kind: Service
apiVersion: v1
metadata:
    name: nginx-service
spec:
    selector:
        app: ft_services

    ports:
        - name: http
          port: 8080
          targetPort: 8080

          name: https
          port: 443
          targetPort: 443
    type: LoadBalancer

---

apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: ft_services
  replicas: 3
  template:
    metadata:
      labels:
        app: ft_services
    spec:
      containers:
      - name: nginx
        image: nginx-image
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        - containerPort: 443